<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Check In Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Client check in log" />
  <meta name="author" content="tqotwim" />
  <!-- Le styles -->
  <link data-require="bootstrap@*" data-semver="4.1.3" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link href="style.css" rel="stylesheet" />
  
</head>

<body>

  <header>
    <h1>Check in Log</h1></header>

  <form action="" method="post">

    <div class="flex-container" id="nameSection">
      <!-- Client name textbox -->
      <div class="form-group name-group" id="fullName">
        <div class="row" >

          <div class="col-md-6">
            <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" placeholder="Client first name">
          </div>

          <div class="col-md-6">
            <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" placeholder="Client last name">
          </div>
        </div>
      </div>
      <!-- DOESN'T WORK!!! Clone #fullName to add multiple clients DOESN'T WORK!!!-->
      <div class="col-md-6">
        <button class="btn btn-default" id="addClientButton">
          Add Client
        </button>
      </div>

    </div>


    <!-- Select multiple choices for coming to agency-->
    <div class="flex-container">
      <div data-toggle="buttons" class="row">

        <div class="col-md-4">
          <label for="applying" class="btn btn-default btn-block">
            <input type="checkbox" hidden id="applying"> Applying
          </label>
        </div>

        <div class="col-md-4">
          <label for="pickup" class="btn btn-default btn-block">
            <input type="checkbox" hidden id="pickup"> Pick up
          </label>
        </div>

        <div class="col-md-4">
          <label for="dropoff" class="btn btn-default btn-block">
            <input type="checkbox" hidden id="dropoff"> Drop off
          </label>
        </div>

        <div class="col-md-4">
          <label for="childcare" class="btn btn-default btn-block">
            <input type="checkbox" hidden id="childcare"> Child care
          </label>
        </div>

        <div class="col-md-4">
          <label for="other" class="btn btn-default btn-block">
            <input type="checkbox" hidden>Other
          </label>
        </div>


        <!-- old appointment button
          <label for="appointment" class="btn btn-default btn-block">
          <input type="checkbox" hidden>Appointment
          </label> -->

        
        <div class="col-md-4">
          <button class="btn btn-default btn-block" role="checkbox" type="checkbox" data-toggle="collapse" data-target="#collapseAppointment" aria-expanded="false" aria-controls="collapseAppointment">
            Appointment
          </button>
          <!-- Create collapse menu for ID/No ID option for Appointment Option-->
          <div class="collapse" id="collapseAppointment">
            <div class="card card-body">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="hasID" autocomplete="off"> Has ID
                </label>

                <label class="btn btn-primary">
                  <input type="radio" name="options" id="noID" autocomplete="off"> No ID
                </label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="flex-container">
    <!-- Select client's worker -->
      <div class="row">
        <div class="col-lg-12">
          <select class="form-control" id="select_worker">
            <option>Select worker</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>Sampe</option>
            <option>Pampe</option>
            <option>Pigeon</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="flex-container">
      <!-- Submit Form -->
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-default btn-lg btn-block" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>

  <footer class="container">
    <p>
      <a href="check_in_logs.htm" class="link"><img src="logo.png" alt="Roanoke City Logo" id="logo"> Go Home </a> | Call x1400 for help
    </p>

  </footer>

  <script src="index.js"></script>
  <script data-require="jquery" data-semver="3.2.1" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script data-require="bootstrap" data-semver="4.1.3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
